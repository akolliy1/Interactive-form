<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mood">
          <img src="./assets/images/neutral.png" alt="active" />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input name="email" type="text" class="form-input" />
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <div class="position-relative">
            <i id="show" class="far fa-eye position-absolute d-none"></i>
            <input name="password" type="password" class="form-input" />
            <i id="hide" class="far fa-eye-slash position-absolute"></i>
          </div>
        </div>
        <div class="submit">
          <button>Submit</button>
        </div>
      </form>
    </div>
    <script src="./fastlane/pluginFile.js"></script>
    <script src="./fastlane/app.js"></script>
  </body>
</html>
